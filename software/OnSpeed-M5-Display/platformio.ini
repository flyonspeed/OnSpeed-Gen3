; M5Stack Core ESP32 display for OnSpeed AOA system.
; Uses espressif32 platform v6.x for compatibility with M5Stack library v0.4.6,
; which targets Arduino-ESP32 v2.x (uses legacy GPIO register access and
; ledcSetup/ledcAttachPin APIs removed in v3.x).
[env:m5stack-core-esp32]
platform = espressif32@6.9.0
board = m5stack-core-esp32
framework = arduino
lib_deps =
    m5stack/M5Stack@0.4.6
monitor_speed = 115200
